<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biodata Aku</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Poppins, sans-serif;
}

body{
    background:#f4eadf;
    color:#222;
    text-align:center;
}

/* ===== TYPING ===== */
.typing{
    margin-top:50px;
    font-size:32px;
    font-weight:700;
    white-space:nowrap;
    overflow:hidden;
    border-right:3px solid #222;
    width:0;
}

.sub{
    margin-top:12px;
    font-size:15px;
    opacity:0;
}

/* ===== FOTO ===== */
.photo{
    margin:30px auto;
    width:90%;
    max-width:320px;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 10px 25px rgba(0,0,0,.2);
    opacity:0;
    transform:translateY(20px);
    transition:1s;
}

.photo img{
    width:100%;
    display:block;
}

/* ===== BIODATA CARD ===== */
.card{
    background:#ead6c2;
    margin:40px auto;
    width:90%;
    max-width:380px;
    padding:20px;
    border-radius:20px;
    opacity:0;
    transform:translateY(30px);
    transition:1s;
}

.card h2{
    margin-bottom:15px;
}

table{
    width:100%;
    text-align:left;
}

td{
    padding:6px;
    font-size:15px;
}

/* ===== HATI ===== */
.heart{
    position:fixed;
    bottom:-20px;
    font-size:18px;
    animation: float 6s linear infinite;
}

@keyframes float{
    from{
        transform:translateY(0);
        opacity:1;
    }
    to{
        transform:translateY(-100vh);
        opacity:0;
    }
}
</style>
</head>

<body>

<h1 class="typing" id="typing"></h1>
<p class="sub" id="sub">scroll ke bawah buat liat biodata aku ü§ç</p>

<div class="photo" id="photo">
    <img src="Liza1.jpeg"
    class="foto-bulat">
</div>

<div class="card" id="card">
    <h2>Biodata Saya</h2>
    <table>
        <tr>
            <td>Nama Lengkap</td>
            <td>: Liza Apriana</td>
        </tr>
        <tr>
            <td>Tempat, Tgl Lahir</td>
            <td>: Mesuji Lampung, 26/04/2008</td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>: Perempuan</td>
        </tr>
        <tr>
<td>Agama</td>
        <td>: Islam</td>
    </tr>
    <tr>
        <td>Hobi</td>
        <td>: Suka ngegame üéÆ</td>
    </table>
</div>

<script>
/* ===== TYPING EFFECT ===== */
const text = "WELCOME CINTA üíï";
let i = 0;
const speed = 120;

function typing(){
    if(i < text.length){
        document.getElementById("typing").style.width = "auto";
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typing, speed);
    } else {
        document.getElementById("sub").style.opacity = 1;
        document.getElementById("photo").style.opacity = 1;
        document.getElementById("photo").style.transform = "translateY(0)";
        document.getElementById("card").style.opacity = 1;
        document.getElementById("card").style.transform = "translateY(0)";
    }
}
typing();

/* ===== HATI TERBANG ===== */
function heart(){
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "üíê";
    h.style.left = Math.random()*100 + "vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
}
setInterval(heart, 600);
</script>

</body>
</html>
